services:
  # Backend API Service
  - type: web
    name: shopzone-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/products
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false

  # Optional: Add database if using Render's managed MongoDB (not Atlas)
  # Uncomment if you want Render to manage your database
  # - type: pserv
  #   name: shopzone-db
  #   runtime: docker
  #   plan: free
  #   dockerfilePath: ./Dockerfile
